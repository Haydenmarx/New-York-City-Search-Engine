<div>
  <app-navbar
    [user]="user"
    [toggleLoggedIn]="toggleLoggedIn"
    [setMain]="setMain"
  >
  </app-navbar>
  <app-profile 
    *ngIf="(page==='Profile')"
    [user]="user"
    [toggleLoggedIn]="toggleLoggedIn"
    [removeUser]="removeUser"
  >
  </app-profile>
  <div *ngIf="(page==='Home')" >
      <h1>{{user.id}}'s Feeds:</h1>
      <ul>
        <li>{{user.id}}: {{user.username}}</li>
      </ul>
  </div>
</div>

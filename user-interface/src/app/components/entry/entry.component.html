<div id="entry-form">
  <div>
    <button routerLink="/login">Log In</button>
    <button routerLink="/signup">Sign Up</button>
  </div>
  <button (click)="stateUser()">User</button>
  | {{ user }} |
  <app-login *ngIf="login" [data]="users" [func]="signInUser" ></app-login>
  <app-signin *ngIf="signup" [data]="users" [func]="signInUser" ></app-signin>
</div>

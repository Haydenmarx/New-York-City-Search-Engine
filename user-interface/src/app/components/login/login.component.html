<form id="log-in" (submit)="func(formData.username)">
  <label class="error-message" *ngIf="(errorMessage !== '')">{{errorMessage}}</label>
  <label for="username">Username: </label>
  <input 
    id="login-username"
    name="username"
    [(ngModel)]="formData.username"
  >
  <!-- <label for="password">Password: </label>
  <input id="password"> -->
  <button type="submit">Sign In</button>
</form>
